<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.1.0"></script>
</head>

<body>
    <div class="container">
        <div class="side-bar">
            <div class="titulo">
            <img src="assets/imgs/logo.png" alt="">
            <h1>BasketMetrics</h1>
        </div>
            <a href="dashboard-geral.html">Geral</a>
            <a href="escolha-posicao.html">Voltar</a>
            <a href="index.html">Log out</a>
        </div>
        <div class="graficos">
            <h1>Posição - Pivô</h1>
            <div class="kpiData">Última Atualização: <span id="dataHora"></span></div>
            <div class="first-grafico">
                <canvas id="barra"></canvas>
            </div>
        </div>
    </div>
</body>

</html>
<script>

function atualizarDataHora() {
        const agora = new Date();
        const dataHoraFormatada = agora.toLocaleString("pt-BR"); // horario e data brasileiros
        document.getElementById("dataHora").textContent = dataHoraFormatada;
      }

      // Atualiza a hora quanto recarrega a pagina
      atualizarDataHora();
    const graficoBarra = document.getElementById('barra');


new Chart(graficoBarra, {
    type: 'bar',
    data: {
        labels: ['Arremesso', 'Passe', 'Drible', 'Controle', 'Defesa'],
        datasets: [{
            label: 'Habilidades',
            data: [10, 8, 2, 3, 7],
            borderColor: "black",
            backgroundColor: "indigo",
            borderWidth: 1,
        }
        ]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
            y: {
                beginAtZero: true,
                title: {
                    display: true,
                    text: 'Nível',
                    font: {
                    size: 20
                }
                },
                ticks: {
                    callback: function (value) {
                        return value;
                    }
                }
            },
            x: {
                title: {
                    display: true,
                    text: 'Skills',
                    font: {
                    size: 20
                }
                }
            }
        },
        plugins: {
            title: {
                display: true,
                text: 'Nome - (Telefone)',
                font: {
                    size: 25
                }
            },
            
        },
    },
});
</script>
