<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/imgs/logo.png" type="image/x-icon">
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/dashgeral.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.1.0"></script>
</head>

<body>
    <div class="container">
        <div class="side-bar">
            <div class="titulo">
                <img src="assets/imgs/logo.png" alt="logo">
            </div>
            <a href="dashboard-geral.html">Geral</a>
            <a href="escolha-posicao.html">Voltar</a>
            <a href="index.html">Log out</a>
        </div>
        <div class="graficos">
            <h1>Geral</h1>
            <div class="kpiData">Última Atualização: <span id="dataHora"></span></div>
            <div class="first-grafico">
                <canvas id="barra"></canvas>
            </div>
        </div>
    </div>
</body>

</html>
<script>

    function atualizarDataHora() {
        const agora = new Date();
        const dataHoraFormatada = agora.toLocaleString("pt-BR"); // horario e data brasileiros
        document.getElementById("dataHora").textContent = dataHoraFormatada;
    }

    // Atualiza a hora quanto recarrega a pagina
    atualizarDataHora();
    const graficoBarra = document.getElementById('barra');

    fetch("/dashboard/posicoesFavoritas")
        .then(res => res.json())
        .then(data => {
            const labels = data.map(item => `${item.posicao}`);
            const valores = data.map(item => item.total);

            new Chart(graficoBarra, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Posições',
                        data: valores,
                        borderColor: "black",
                        backgroundColor: ['#3b0764', '#581c87', '#6b21a8', '#a855f7', '#9333ea'],
                        borderWidth: 1,
                    }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Quantidade',
                                font: {
                                    size: 20
                                }
                            },
                            ticks: {
                                callback: function (value) {
                                    return value;
                                }
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Posições',
                                font: {
                                    size: 20
                                }
                            }
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: 'Posições mais escolhidas',
                            font: {
                                size: 25
                            }
                        },

                    },
                },
            });
        });
</script>
