<script>
    function questionario() {
        var idade = Number(ipt_idade.value);
        var altura = Number(ipt_altura.value);
        var posicao = ipt_posicao.value;
        var arremesso = ipt_arremesso.value;
        var passe = ipt_passe.value;
        var drible = ipt_drible.value;
        var controle = ipt_controle.value;
        var defesa = ipt_defesa.value;
        var idJogadorVincular;

        var mensCadastro;

        if (idade == "" || altura == "" || posicao == "" || arremesso == "" || passe == "" || drible == "" || controle == "" || defesa == "") {
            mensCadastro = "Todos os campos devem ser preenchidos!"
        } else {
            fetch("/questionario/preencherQues", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    idadeServer: idade,
                    alturaServer: altura,
                    posicaoServer: posicao,
                    arremessoServer: arremesso,
                    passeServer: passe,
                    dribleServer: drible,
                    controleServer: controle,
                    defesaServer: defesa,
                    idJogadorVincularServer: idJogadorVincular
                }),
            })
                .then(function (resposta) {
                    console.log("resposta: ", resposta);

                    if (resposta.ok) {

                        mensCadastro = "Questionario preenchido com sucesso!";

                    } else {
                        throw "Houve um erro ao tentar preencher o questionario!";
                    }
                })
                .catch(function (resposta) {
                    console.log(`#ERRO: ${resposta}`);
                });

            return false;
        }

        div_mensagem.innerHTML = `${mensCadastro}`
    }

</script>
